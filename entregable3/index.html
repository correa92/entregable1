<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <div class="contenedor">
      <fieldset>
        <legend>Películas en Cartelera</legend>

        <table id="tablaMain">

            <th>Película</th>
            <th>Formato</th>
            <th>Género</th>
            <th>Fecha estreno</th>
            <th>Idioma</th>

        </table>
      </fieldset>
    </div>

    <div class="contenedor">
      <fieldset>
        <legend>Carrito de Compras</legend>

        <table id="tabla">
          <tr>
            <th>Película</th>
            <th>Formato</th>
            <th>Precio x Unidad</th>
            <th></th>
            <th>Cantidad Ticket</th>
            <th>Subtotal</th>

        </table>

        <p class="mensaje-carrito off">Su carrito se encuentra vacío</p>
